<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Encriptador</title>
</head>
<body>
    <nav class="m-1">
        <img src="img/Vector.png" alt="logo">
    </nav>

    <section>
        <div class="row m-3">
            <div class="col-7 col-sm-1">
                <textarea name="text" class="text-area" id="text" cols="30" rows="10" placeholder="Inserte el texto" autofocus ></textarea>
                <p class="error m-1" id="error"> <img src="img/Vector (2).png" alt="icono"> Solo letras minúsculas y sin acento</p>
                <div class="row m-1">
                    <div class="col-5 col-sm-2 m-1">
                        <button class="btn btn-primary" onclick= encriptar()>Encriptar</button>
                    </div>
                    <div class="col-5 col-sm-2 m-1">
                        <button class="btn btn-info" onclick= desencriptar()>Desencriptar</button>
                    </div>
                </div>
            </div>    
            
            <div class="col-4 col-sm-2 m-1 card card2">
                <img src="img/1.png" class="imagen image" alt="imagen de muñeco" id="imagen">

                <section class="row left m-4" id="resultado">
                    <h1 class="center">Ningun mensaje fue encontrado</h1>
                    <p class="center">Ingrese el texto que desees encriptar o desencriptar</p>
                </section>

                <div class="col-12">
                    <button class="btn-info p-1 copiar" id="copiar" hidden>Copiar</button>
                </div>

            </div>
        </div> 
        
    </section>

    <script src="js/functions.js"></script>

</body>
</html>
